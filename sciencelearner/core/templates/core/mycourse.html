{% load static %}
{% block mycourseblock %}
<div class="containr-fluid my-5 mx-5">
  <div class="row justify-content-center text-center">
    <div class="col-sm-8 rounded shadow-lg bg-info">
      <div class="row justify-content-center text-center my-3">
        <div class="col-sm-4 text-center mt-3">
          <div class="course-offered-title shadow-lg rounded-pill">
            <span><i class="far fa-grin-stars fa-2x text-warning"></i></span>
            <h3 class="d-inline text-dark">Course Offered</h3>
          </div>
        </div>
      </div>
      <div class="row mycourse-row justify-content-center text-center">

        <div class="col-sm-4 my-2">
          <a href="{% url 'coursedetails' %}" class="mycourse-course-name btn btn-primary shadow-lg border-warning rounded-pill px-5" class="course-name-link"><h3>Neet/JEE</h3></a>
        </div>
        <div class="col-sm-4 my-2">
          <a href="{% url 'coursedetails' %}" class="mycourse-course-name btn btn-primary shadow-lg border-warning rounded-pill px-5" class="course-name-link"><h3>Class 11/12</h3></a>
        </div>
        <div class="col-sm-8 my-2">
          <a href="{% url 'coursedetails' %}" class="mycourse-course-name btn btn-primary shadow-lg border-warning rounded-pill px-5" class="course-name-link"><h3>Class 11/12 Crash Course</h3></a>
        </div>
        
        <div class="col-sm-4 my-2 mx-1 pb-2">
          <a href="{% url 'coursedetails' %}" class="mycourse-course-name btn btn-primary shadow-lg border-warning rounded-pill px-4" class="course-name-link"><h3>Class 6 to 10</h3></a>
        </div>
        <div class="col-sm-4 my-2 mx-1 pb-2">
          <a href="{% url 'coursedetails' %}" class="mycourse-course-name btn btn-primary shadow-lg border-warning rounded-pill px-4" class="course-name-link"><h3>Other Course</h3></a>
        </div>

        <div class="col-sm-6 text-center my-3">
          <div class="course-offered-title shadow-lg rounded-pill py-4 btn btn-success">
            <span class="p-3"><i class="fas fa-video fa-2x"></i></i></span>
            <a href="{% url 'choosecourse' %}" class="d-inline h3 mycourse-course-name text-dark">Join Our Live Class</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function loginalert(){
      {% if not request.user.is_authenticated %}
        alert("please login to select the course")
      {% endif %}
    }
  </script>
</div>
{% endblock mycourseblock %}
